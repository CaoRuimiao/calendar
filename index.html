<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jQuery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="dateBox">
        <div class="top clearfix">
            <div class="prev fl"><</div>
            <div class="title fl">
                <span>2016年4月</span>
            </div>
            <div class="next fr">></div>
        </div>
        <div class="monthBox">
            <ul class="weekBox clearfix">
                <li class="week fl">周一</li>
                <li class="week fl">周二</li>
                <li class="week fl">周三</li>
                <li class="week fl">周四</li>
                <li class="week fl">周五</li>
                <li class="week fl red">周六</li>
                <li class="week fl red">周日</li>
            </ul>
            <div class="dayBox clearfix">

            </div>
            <div class="message clearfix">
                <span class="fl"><!--2016年4月8日--></span>
                <div class="back fr">前往今天</div>
            </div>
        </div>

    </div>
</body>
</html>
